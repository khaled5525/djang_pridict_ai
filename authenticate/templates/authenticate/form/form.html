<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start
        your
        detection</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Main css -->
    <link rel="stylesheet" href="css2/style2.css">


</head>

<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <!-- <div class="signup-img">
                    <img src="images/signup-img.jpg" alt="">
                </div> -->
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h2>Details about patient</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Name :</label>
                                <input type="text" name="name" id="name" required />
                            </div>
                            <div class="form-group">
                                <label for="father_name">Job :</label>
                                <input type="text" name="father_name" id="father_name" required />
                            </div>
                            <div class="form-group">
                                <label for="name">Birth Date :</label>
                                <input type="text" name="name" id="name" required />
                            </div>
                            <div class="form-group">
                                <label for="father_name">Phone Number:</label>
                                <input type="text" name="father_name" id="father_name" required />
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="address">Address :</label>
                            <input type="text" name="address" id="address" required />
                        </div>

                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="male" checked>
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>

                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="female">
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                        </div>
                        <h2>SUGER HISTORY</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="state">Suger year :</label>
                                <div class="form-select">
                                    <select name="state" id="state">
                                        <option value=""></option>
                                        <option value="us"></option>
                                        <option value="uk"></option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="city">Type order :</label>
                                <div class="form-select">
                                    <select name="city" id="city">
                                        <option value=""></option>
                                        <option value="losangeles"></option>
                                        <option value="washington"></option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="name">Cumulative glucose test :</label>
                                <input type="text" name="name" id="name" required />
                            </div>
                        </div>
                        <h2>Other diseases</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="father_name">Heart diseases:</label>
                                <input type="text" name="father_name" id="father_name" required />
                            </div>

                            <div class="form-group  condition">
                                <label for="father_name">Blood pressure:</label>

                                <div class="form-select">
                                    <select name="city" id="city">
                                        <option value=""></option>
                                        <option id="yes" value="losangeles">Yes</option>
                                        <option value="washington">No</option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                        </div>
                        <div id="measurement">
                            <label for="pincode">Blood pressure measurement :</label>
                            <input type="text" name="pincode" id="pincode" required>
                        </div>

                        <!-- <div class="form-group">
                            <label for="birth_date">DOB :</label>
                            <input type="text" name="birth_date" id="birth_date">
                        </div> -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="pincode">Cholesterol level :</label>
                                <input type="text" name="pincode" id="pincode">
                            </div>
                            <div class="form-group">
                                <label for="father_name">Smoker ?</label>
                                <div class="form-select">
                                    <select name="city" id="city">
                                        <option value=""></option>
                                        <option value="losangeles">Yes</option>
                                        <option value="washington">No</option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                                <!-- <input type="text" name="father_name" id="father_name" required /> -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="course">Other diseases about Ocular function :</label>
                            <div class="form-select">
                                <select name="course" id="course">
                                    <option value=""></option>
                                    <option value="computer">Computer Operator & Pragramming Assistant</option>
                                    <option value="desiger">Designer</option>
                                    <option value="marketing">Marketing</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label for="email">Email ID :</label>
                            <input type="email" name="email" id="email" />
                        </div> -->
                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/script.js"></script> -->
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
